<!DOCTYPE html>
<html lang="en" ng-app="fluentApp">
<head>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>



<script src="js/ng.js"></script>

<style>

.booger {color: aqua}

</style>

</head>

<body>

<div ng-controller="extra">
<form class="" action="index.html" method="post">


  <div class="left selectBtn" ng-init="addToggleClass = true ">

                                      <button type="submit"
                                      ng-click='toggleClass()'
                                      ng-class="{'booger': addToggleClass }"
                                      class="btn btn-default" aria-label="Left
                                      Align"> <span
                                      ng-if="addToggleClass">Prospect</span>
                                      <span ng-if="!addToggleClass">Add As
                                      Prospect</span> </button>

                             <input type="checkbox" ng-model="addToggleClass"
                             autocomplete="off"

                                            name="prospect" id=""
                                            data-toggle="toggle"
                                            checked="checked">

                                 </div>
</form>
</div>
</body>




</html>
